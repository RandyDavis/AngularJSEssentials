<!DOCTYPE html>
<html lang="en" ng-app="parking">
<head>
    <meta charset="UTF-8">
    <title>[Packt] Parking</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="parkingCtrl">
    <h3 ng-bind="appTitle"></h3>
    <div ng-show="cars.length > 0">
        <input type="text" ng-model="criteria" placeholder="What are you looking for?" />
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th><a href="" ng-click="field = 'plate'; order = !order">Plate</a></th>
                    <th><a href="" ng-click="field = 'color'; order = !order">Color</a></th>
                    <th><a href="" ng-click="field = 'entrance'; order = !order">Entrance</a></th>
                </tr>
            </thead>
            <tbody>
            <tr ng-class="{selected: car.selected}" ng-repeat="car in cars | filter:criteria | orderBy:field:order">
                <td>
                    <input type="checkbox" ng-model="car.selected" />
                </td>
                <td>{{car.plate | plate:"-"}}</td>
                <td>{{car.color}}</td>
                <td>{{car.entrance | date: 'dd/MM/yyyy hh:mm'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-hide="cars.length > 0">The parking lot is empty</div>
    <form name="carForm">
        <input type="text" ng-model="car.plate" name="plateField" placeholder="What's the plate?" ng-required="true" ng-minlength="6" ng-maxlength="10" ng-pattern="/[A-Z]{3}[0-9]{3,7}/" />
        <select ng-model="car.color" ng-options="color for color in colors">
            Pick a color
        </select>
        <button ng-click="park(car)" ng-disabled="carForm.$invalid">
            Park
        </button>
    </form>

    <alert ng-show="carForm.plateField.$dirty && carForm.plateField.$invalid" topic="Something went wrong!">The plate is invalid!</alert>

    <!-- Used for 'require' directive -->
    <accordion>
        <accordion-item title="MMM-8790">
            White - 10/10/2002 10:00
        </accordion-item>
        <accordion-item title="ABC-9954">
            Black - 10/10/2002 10:36
        </accordion-item>
        <accordion-item title="XYZ-9768">
            Blue - 10/10/2002 11:10
        </accordion-item>
    </accordion>

</body>
<script src="../lib/angular.min.js"></script>
<script src="../lib/angular-animation.min.js"></script>
<script src="../lib/angular-locale_pt-br.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
</html>
